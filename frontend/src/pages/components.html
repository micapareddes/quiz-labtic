<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>

    <link href="../styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body id="root" class="bg-neutral-50 space-y-10 py-4">
    <section id="button" class="space-y-4">
        <div id="button-primary" class="flex flex-row gap-4"></div>
        <div id="button-outline" class="flex flex-row gap-4"></div>
        <div id="button-others" class="flex flex-row gap-4"></div>
    </section>
    <section id="sidebar" class="flex gap-4"></section>
    <section id="sidecar" class="flex justify-center gap-4"></section>
    <section id="toaster" class="flex justify-center gap-4"></section>
    <section id="list" class="space-y-4 p-10"></section>
    <section id="input" class="space-y-4 p-10"></section>
    <section id="table" class="space-y-4 p-10"></section>

    <table id="table" class="border-separate border-spacing-table">
        <thead>
            <tr class="text-stone-500 text-sm ">
                <th class="text-start font-normal">Nome</th>
                <th class="text-start font-normal">Professor</th>
                <th class="text-start pl-5 md:pl-0 font-normal">Quiz</th>
                <th class="text-start pl-5 font-normal">Ações</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
    
    <section id="others" class="flex justify-center items-center gap-8"></section>

    <script src="../js/global.js"></script>
    <script type="module" src="../js/test.js"></script>
</body>
</html>
