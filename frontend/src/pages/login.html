<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polvo | Login</title>

    <link href="../styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="bg-indigo-50 bg-geometrical bg-cover bg-no-repeat h-screen flex flex-col items-center justify-center">
        <img src="../img/logo-dark.svg" alt="Logo polvo escuro" class="absolute left-6 top-6">
        <div class="flex flex-col items-center justify-center bg-neutral-50 rounded-3xl border border-neutral-200 p-24 shadow-xl">
            <h1 class="text-4xl pb-4 border-b border-b-neutral-300 mb-12">Faça Login</h1>
            <form id="login-form">
                <div>
                    <label for="user" class="block">Matricula ou Email</label>
                    <input type="text" name="user" placeholder="usuario@email.com" id="user" class="block w-full px-2 py-3 rounded-md bg-neutral-100 border border-neutral-200 mt-3 mb-9">
                </div>
                <div id="container-senha">
                    <label for="senha" class="block">Senha</label>
                    <div id="input-senha-container" class="flex w-full px-2 py-3 rounded-md bg-neutral-100 border border-neutral-200 mt-3 has-[:focus]:ring-2 has-[:focus]:ring-yellow-400">
                        <input type="password" name="senha" placeholder="••••••••" id="senha" class="peer w-full mr-2 bg-transparent focus:outline-none">
                        <button id="eye-button" aria-label="Mostrar ou ocultar senha">
                            <img id="eye-icon" src="../img/icones/eye.svg" alt="Ícone de olho para mostrar senha">
                            <img id="eye-slash-icon" src="../img/icones/eye-slash.svg" alt="Ícone de olho riscado para esconder senha" class="hidden">
                        </button>
                    </div>
                </div>
                <a href="" class="block my-10 text-base text-indigo-900 cursor-pointer hover:underline">Esqueceu a senha ou deseja trocar?</a>
                <button id="submit-button" class="py-3 bg-indigo-500 hover:bg-indigo-400 rounded-md text-neutral-50 text-lg font-semibold block w-full disabled:opacity-50 disabled:cursor-not-allowed">Entrar</button>
            </form>
        </div>
    </main>
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
