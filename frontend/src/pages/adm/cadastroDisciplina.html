<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polvo | Admin</title>

    <link rel="icon" href="../../img/logo-icon.svg" type="image/svg+xml"/>

    <link href="../../styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../styles/global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body class="bg-indigo-950 grid-container text-stone-900 h-screen overflow-y-scroll md:overflow-hidden">
   
    <header class="bg-indigo-950 p-6 md:p-0 w md:h-full col-span-1 box-border flex flex-row items-center lg:items-start md:flex-col">
        <div class=" md:pt-12 lg:pl-8">
            <img src="../../img/logo-light.svg" alt="Logo de lado Polvo Branca" class="hidden lg:block">
            <img src="../../img/logo-icon.svg" alt="Logo icone Polvo Branca" class="lg:hidden">
        </div>
            <nav class="flex-1 md:py-10">
                <ul class="flex items-center md:items-start md:flex-col h-full gap-6 justify-end">
                    <li>
                        <a rel="stylesheet" data-active="false" href="dashboard.html" class="group flex items-center gap-2 py-1 md:py-0  md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/house.svg" alt="Icone de casa branca" class="w-4 h-4 md:w-5 md:h-5">
                            <p class="hidden lg:block text-sm text-indigo-50 group-hover:font-semibold group-data-[active=true]:font-semibold">Dashboard</p>
                        </a>
                    </li>
                    <li id="disciplinas-li">
                        <button rel="stylesheet" href="" id="accordion-disciplinas" class="group flex items-center gap-2 py-1 md:py-0  md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 border-l-yellow-200 border-b-yellow-200">
                            <img src="../../img/icones/books.svg" alt="Icone de casa branca" class="w-4 h-4 md:w-5 md:h-5">
                            <p id="p-disciplinas-button" class="hidden lg:block text-sm text-indigo-50 group-hover:font-semibold group-data-[active=true]:font-semibold">Painel</p>
                            <img src="../../img/icones/caret-down.svg" alt="Seta para abixo" id="seta-disciplinas-button" class="transition-all duration-200 rotate-0 group-hover:-rotate-90 ml-0 lg:ml-5 hidden lg:block">
                        </button>
                        <ul id="ul-disciplinas" class="flex-col items-start justify-center absolute lg:relative top-10 md:top-32 lg:top-0 right-0 md:left-24 lg:left-0 w-52 lg:w-full mt-5 lg:mt-0 px-6 pt-4 lg:pt-6 bg-neutral-50 lg:bg-transparent border border-neutral-200 lg:border-none rounded-2xl shadow-md lg:shadow-none hidden lg:flex">
                            <li><a href="" class="block cursor-pointer mb-4 text-stone-900 lg:text-indigo-50 text-sm hover:text-yellow-500 lg:hover:text-yellow-200">Alunos</a></li>
                            <li><a href="" class="block cursor-pointer mb-4 text-stone-900 lg:text-indigo-50 text-sm hover:text-yellow-500 lg:hover:text-yellow-200">Professores</a></li>
                            <li><a href="disciplinas.html" class="block cursor-pointer mb-4 text-yellow-500 lg:text-yellow-200 text-sm hover:text-yellow-500 lg:hover:text-yellow-200">Disciplinas</a></li>
                        </ul>
                    </li>
                    <li class="mt-auto">
                        <a rel="stylesheet" href="" data-active="false" class="group flex items-center gap-2 py-1 md:py-0 md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/password.svg" width="21" height="21" alt="Icone de casa branca" class="w-4 h-4 md:w-5 md:h-5">
                            <p class="hidden lg:block text-indigo-50 text-sm group-hover:font-semibold">Trocar senha</p>
                        </a>
                    </li>
                    <li>
                        <button id="encerrar-sessao-button" data-active="false" class="group flex items-center gap-2 py-1 md:py-0 md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/sign-out.svg" width="21" height="21" alt="Icone de encerrar sessãp" class="w-4 h-4 md:w-5 md:h-5">
                            <p class="hidden lg:block text-indigo-50 text-sm group-hover:font-semibold">Encerrar sessão</p>
                        </button>
                    </li>
                </ul>
            </nav>
    </header>

    <main id="main" class="bg-neutral-50 h-full flex flex-col col-span-1 rounded-t-2xl md:rounded-r-none md:rounded-s-3xl p-6 md:p-10 md:py-10 md:overflow-y-scroll">

            <div class="flex gap-4 mb-10">
                <button id="go-back" class="hover:bg-neutral-200 p-1 rounded-md">
                    <img src="../../img/icones/caret-left.svg" alt="Icone de seta pra esquerda" height="20" width="20">
                </button>
                    
                <h1 class="nome-painel text-2xl md:text-3xl font-bold">Cadastro da Disciplina</h1>
            </div>

            <form action="" id="cadastro-form" class="flex flex-col h-full justify-between">
                <div class="flex flex-col md:flex-row justify-between gap-8">
                    <div id="disciplina-container" class="flex flex-col flex-1">
                        <label for="disciplina" class="text-base text-stone-900 pb-3">Nome</label>
                        <input name="disciplina" type="text" id="disciplina" placeholder="Disciplina 1" class="px-2 py-3 rounded-md border border-neutral-300 bg-transparent text-base text-stone-900">
                    </div>
                    
                    <div class="flex flex-col flex-1">
                        <div class="flex gap-2 items-center mb-3">
                            <label for="professor" class="text-base text-stone-900">Professor</label>
                            <button type="button" id="info-button" data-description="Devem existir professores cadastrados para adicionar na disciplina, logo o campo é opcional." class="relative flex-1 hover:before:block before:hidden before:absolute before:bottom-4 before:left-1 before:content-[attr(data-description)] before:p-2 before:bg-neutral-100 before:rounded-md before:border before:border-neutral-300 before:text-stone-500 before:text-sm before:text-start before:max-w-[336px]">
                                <img src="../../img/icones/Question.svg" alt="Icone de pergunta que exibe mensagem informativa">
                            </button>
                        </div>
                        <select name="professor" type="text" id="select" class="px-2 py-3 border-b border-neutral-300 bg-transparent text-base text-stone-900">
                            <option selected disabled value="">Selecione un professor</option>
                            <hr/>
                            <option value="">Nenhum</option>
                        </select>

                    </div>
                </div>

                <button id="submit-form" type="submit" class="self-center bg-indigo-500 w-full max-w-64 py-3 rounded-md text-base text-neutral-50">Cadastrar</button>
            </form>

        <span id="dialog-encerrar-sessao" class="hidden absolute left-0 top-0 bg-indigo-950 bg-opacity-50 h-full w-full items-center justify-center">
            <div class="bg-neutral-50 opacity-100 rounded-3xl px-6 py-8">
                <h4 class="text-xl lg:text-2xl font-semibold text-stone-900 mb-4">Tem certeza?</h4>
                <p class="mb-6 text-stone-700 text-base w-64 md:w-[350px] lg:w-[479px]">Você ira encerrar sua sessão e precisará realizar login para entrar novamente.</p>
                <div class="text-end">
                    <button id="cancelar-button-encerrar-sessao-dialog" class="px-6 py-2 border border-neutral-400 text-neutral-500 rounded-md">Cancelar</button>
                    <button id="confirmar-button-encerrar-sessao-dialog" class="px-6 py-2 bg-red-500 rounded-md text-neutral-50 ml-4">Encerrar</button>
                </div>
            </div>
        </span>
        
        <span id="dialog-alteracoes" class="hidden absolute left-0 top-0 bg-indigo-950 bg-opacity-50 h-full w-full items-center justify-center">
            <div class="bg-neutral-50 opacity-100 rounded-3xl px-6 py-8">
                <h4 class="text-xl lg:text-2xl font-semibold text-stone-900 mb-4">Tem certeza?</h4>
                <p class="mb-6 text-stone-700 text-base w-64 md:w-[350px] lg:w-[479px]">Se você voltar agora as alterações feitas não serão salvas.</p>
                <div class="text-end">
                    <button id="cancelar-dialog-button" class="px-6 py-2 border border-neutral-400 text-neutral-500 rounded-md">Cancelar</button>
                    <button id="voltar-dialog-button" class="px-6 py-2 bg-red-500 rounded-md text-neutral-50 ml-4">Voltar</button>
                </div>
            </div>
        </span>
    </main>

    <script src="../../js/global.js"></script>
    <script src="../../js/singOut.js"></script>
    <script src="../../js/toggleAccordion.js"></script>
    <script src="../../js/components/toaster.js"></script>
    <script src="../../js/professores.js"></script>
    <script src="../../js/admin/cadastroDisciplina.js"></script>
</body>
</html>
