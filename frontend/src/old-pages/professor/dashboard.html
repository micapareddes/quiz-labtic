<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polvo | Aluno</title>

    <link rel="icon" href="../../img/logo-icon.svg" type="image/svg+xml"/>

    <link href="../../styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../styles/global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body class="bg-indigo-950 grid-container text-stone-900 h-screen overflow-y-scroll md:overflow-hidden">
   
    <header class="bg-indigo-950 p-6 md:p-0 md:h-full w- col-span-1 box-border flex flex-row items-center lg:items-start md:flex-col">
        <div class=" md:pt-12 lg:pl-8">
            <img src="../../img/logo-light.svg" alt="Logo de lado Polvo Branca" class="block md:hidden lg:block">
            <img src="../../img/logo-icon.svg" alt="Logo icone Polvo Branca" class="hidden md:block lg:hidden">
        </div>
            <nav class="flex-1 md:py-10">
                <ul class="flex items-center md:items-start md:flex-col h-full gap-6 justify-end">
                    <li>
                        <a rel="stylesheet" data-active="true" href="" class="group flex items-center gap-2 py-1 md:py-0  md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/house.svg" alt="Icone de casa branca" class="w-4 h-4 md:w-5 md:h-5">
                            <p class="hidden lg:block text-sm text-indigo-50 group-hover:font-semibold group-data-[active=true]:font-semibold">Dashboard</p>
                        </a>
                    </li>
                    <li id="disciplinas-li">
                        <button rel="stylesheet" data-active="false" href="" id="accordion-disciplinas" class="group flex items-center gap-2 py-1 md:py-0  md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/books.svg" alt="Icone de casa branca" class="w-4 h-4 md:w-5 md:h-5">
                            <p id="p-disciplinas-button" class="hidden lg:block text-sm text-indigo-50 group-hover:font-semibold group-data-[active=true]:font-semibold">Disciplinas</p>
                            <img src="../../img/icones/caret-down.svg" alt="Seta para abixo" id="seta-disciplinas-button" class="transition-all duration-200 group-data-[active=true]:rotate-0 enabled:group-data-[active=false]:group-hover:rotate-0 enabled:group-data-[active=true]:group-hover:-rotate-90 -rotate-90 ml-0 lg:ml-5 hidden lg:block">
                        </button>
                    </li>
                    <li>
                        <a rel="stylesheet" data-active="false" href="" class="group flex items-center gap-2 py-1 md:py-0  md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/file-plus.svg" alt="Icone de casa branca" class="w-4 h-4 md:w-5 md:h-5">
                            <p class="hidden lg:block text-sm text-indigo-50 group-hover:font-semibold group-data-[active=true]:font-semibold">Criar quiz</p>
                        </a>
                    </li>
                    <li class="mt-auto">
                        <a rel="stylesheet" href="" data-active="false" class="group flex items-center gap-2 py-1 md:py-0 md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/password.svg" width="21" height="21" alt="Icone de casa branca" class="w-4 h-4 md:w-5 md:h-5">
                            <p class="hidden lg:block text-indigo-50 text-sm group-hover:font-semibold">Trocar senha</p>
                        </a>
                    </li>
                    <li>
                        <button id="encerrar-sessao-button" data-active="false" class="group flex items-center gap-2 py-1 md:py-0 md:px-8 border-b-2 md:border-b-0 md:border-l-4 border-transparent hover:border-l-yellow-200 data-[active=true]:border-l-yellow-200 data-[active=true]:border-b-yellow-200">
                            <img src="../../img/icones/sign-out.svg" width="21" height="21" alt="Icone de encerrar sessãp" class="w-4 h-4 md:w-5 md:h-5">
                            <p class="hidden lg:block text-indigo-50 text-sm group-hover:font-semibold">Encerrar sessão</p>
                        </button>
                    </li>
                </ul>
            </nav>
    </header>

    <main id="main" class="bg-neutral-50 h-full flex flex-col col-span-1 rounded-t-2xl md:rounded-r-none md:rounded-s-3xl p-6 md:p-10 md:py-10 md:overflow-y-scroll">
        <h1 class="text-2xl md:text-3xl font-bold mb-2">Dashboard</h1>
        <h2 class="text-xl md:text-2xl text-stone-700">Bem-vindo, <span id="nome-user"></span>!</h2>
        <h3 id="titulo-disciplinas" class="text-base md:text-lg font-semibold text-stone-700 mt-10 mb-2">Disciplinas</h3>
        <nav>
            <ul id="lista-disciplinas">
            </ul>
        </nav>
        <span id="dialog-encerrar-sessao" class="hidden absolute left-0 top-0 bg-indigo-950 bg-opacity-50 h-full w-full items-center justify-center">
            <div class="bg-neutral-50 opacity-100 rounded-3xl px-6 py-8">
                <h4 class="text-2xl font-semibold text-stone-900 mb-4">Tem certeza?</h4>
                <p class="mb-6 text-stone-700 text-base w-[479px]">Você ira encerrar sua sessão. Você precisará realizar login para entrar novamente.</p>
                <div class="text-end">
                    <button id="cancelar-button-encerrar-sessao-dialog" class="px-6 py-2 border border-neutral-400 text-neutral-500 rounded-md">Cancelar</button>
                    <button id="confirmar-button-encerrar-sessao-dialog" class="px-6 py-2 bg-red-500 rounded-md text-neutral-50 ml-4">Encerrar</button>
                </div>
            </div>
        </span>
    </main>

    <script src="../../js/global.js"></script>
    <script src="../../js/toggleAccordion.js"></script>
    <script src="../../js/sidebarBuilder.js"></script>
    <script src="../../js/singOut.js"></script>
    <script src="../../js/dashboardBuilder.js"></script>
    <script src="../../js/professor/dashboard.js"></script>
</body>
</html>
